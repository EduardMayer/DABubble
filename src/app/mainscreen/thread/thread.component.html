<mat-card id="thread" class="br-30">
    <mat-card-content id="thread-content">
        <div class="threadHeader">
            <div><span>Thread</span>
                <span class="channelNameHeader" *ngIf="message">
                    # {{channelFirebaseService.selectedChannel?.channelName }}</span>
            </div>
            <img class="closeIcon" src="assets/img/icons/close.svg">
        </div>

        <div class="chat-container">
            <div *ngFor="let message of messageFirebaseService.loadedAnswers; let i = index">
                <app-message [message]="message" [messageLocationName]="'thread'"></app-message>
                <ng-template [appIfChanged]="getMessageTimeString(message)">
                    <app-date-line *ngIf="messageFirebaseService.loadedAnswers[i-1]"
                        [messageTime]="getMessageTimeString(messageFirebaseService.loadedAnswers[i-1])"></app-date-line>
                </ng-template>
            </div>

            <app-date-line *ngIf="messageFirebaseService.loadedAnswers[messageFirebaseService.loadedAnswers.length-1]"
                [messageTime]="getMessageTimeString(messageFirebaseService.loadedAnswers[messageFirebaseService.loadedAnswers.length-1])">
            </app-date-line>
        </div>

        <app-message-create [path]="answersPath"></app-message-create>
       


    </mat-card-content>

</mat-card>
