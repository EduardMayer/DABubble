<mat-card id="channel" class="br-30">
    <mat-card-content id="channel-content">channel</mat-card-content>

    <div *ngIf="channelFirebaseService.currentChannel" class="chat-container">
        <div *ngFor="let message of channelFirebaseService.loadedChannelMessages">
            <app-message [message]="message" ></app-message>
        </div>
    </div>
    <app-message-create></app-message-create>
</mat-card>
