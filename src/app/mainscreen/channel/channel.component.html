<mat-card id="channel" class="br-30" *ngIf="channelFirebaseService.currentChannel">
    <mat-card-header>{{ channelFirebaseService.currentChannel.channelName }}</mat-card-header>
    <mat-card-content id="channel-content"></mat-card-content>
    <div class="chat-container">
        <app-message *ngFor="let message of channelFirebaseService.loadedChannelMessages"
            [message]="message"></app-message>
    </div>

    <app-message-create></app-message-create>
</mat-card>
