<mat-card id="channel" *ngIf="channelFirebaseService.selectedChannel  && userFirebaseService.currentUser.id!='' ">
    <div class='header'>
        <div class="header-title" width="fit-content">
            <div>
                <h2># {{ channelFirebaseService.selectedChannel.channelName }}</h2>
            </div>
            <div>Channel dropdown</div>
        </div>
        <div class="user-avatar-list">
            <img class="avatar-img" *ngFor="let user of channelFirebaseService.channelUsers" src="{{ user.avatar }}"
                alt="avatar">
            <div *ngFor="let user of channelFirebaseService.channelUsers">

                {{ user.avatar }}
            </div>
            <img class="avatar-img" src="assets/img/icons/addmembers.svg" >
        </div>
    </div>
    <mat-card-content id="channel-content"></mat-card-content>
    <div class="chat-container">
        <div *ngFor="let message of channelFirebaseService.selectedChannelMessages">
            <app-date-line *ngIf="channelFirebaseService.isNewDay(message)" [message]="message"></app-date-line>
            <app-message [message]="message"></app-message>
        </div>
    </div>

    <app-message-create></app-message-create>
</mat-card>
