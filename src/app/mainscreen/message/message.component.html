
<div class='message-container' (click)="threadFirebaseService.openThread(_message)" [ngClass]="{'inverted': isOwnMessage}" *ngIf="_message">
    <img src="{{ autorAvatar }}" class="message-img" *ngIf="autorAvatar">
    <div class="message-content" (click)="toggleToolbar()">
        <div class="message-head">
            <div> {{ formatTimestampToHHMM(_message.timestamp) }}</div>
            <div *ngIf="autorName!=''"><b>{{ autorName }}</b></div>
        </div>
        
        <mat-card> 
            <app-toolbar *ngIf="showToolbar" [isOwnMessage]="isOwnMessage"></app-toolbar>
            <mat-card-content>{{ _message.content }}</mat-card-content>
        </mat-card>
        <div class='message-footer'>
            <app-reaction [count]="2"></app-reaction>
            <img src="assets/img/icons/addreactionplus.svg">
        </div>
    </div>
</div>
