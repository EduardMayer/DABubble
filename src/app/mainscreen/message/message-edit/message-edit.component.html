<app-addreaction *ngIf="showEmojiBar" (emojiSelectedOutput)="handleEmojiSelection($event)"></app-addreaction>
<div class="msg-edit-container" *ngIf="_message">
    <div class='options'>
        <div class="msg-mods">
            <img src="assets/img/icons/addreaction.svg" (click)="toggleEmojiBar($event)">
        </div>

        <div class="preview-file" *ngIf="_message?.fileSrc">
            <img [src]="_message.fileSrc" />
            <img class="close-red-icon" (click)="deleteFile()" src="assets/img/icons/close-red-icon.svg" alt="" srcset="">
          </div>
        <div class="msg-submit-options">
           
            <div class="msg-send">
                <button class='back' (click)="saveMessage()">Zur√ºck</button>
            </div>
            <div class="msg-send">
                <button class='submit' (click)="saveMessage()">Speichern</button>
            </div>

        </div>

    </div>
    <textarea cdkTextareaAutosize #messageCreate class="msg-write-container" [(ngModel)]="_message.content"
        *ngIf="channelService.selectedChannel"  (click)="closeEmojiBar()">
    </textarea>
    
</div>
