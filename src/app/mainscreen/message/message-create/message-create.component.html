<app-addreaction *ngIf="showEmojiBar" (emojiSelectedOutput)="handleEmojiSelection($event)"></app-addreaction>
<div class="msg-create-container">
    <div class='option-icons'>
        <div class="msg-mods">
            <input type="file" #fileInput style="display: none" (change)="uploadFile(fileInput)">
            <img src="assets/img/icons/add.svg" (click)="fileInput.click()">
            <img src="assets/img/icons/addreaction.svg" (click)="toggleEmojiBar($event)">
            <img src="assets/img/icons/alternateemail.svg" (click)="addATtoMsg()">
            <div class="preview-file" *ngIf="file !== ''">
                <img [src]="file" />
                <img class="close-red-icon" (click)="deleteFile()" src="assets/img/icons/close-red-icon.svg" alt=""
                    srcset="">
            </div>
        </div>

        <div class="msg-send">
            <img src="assets/img/icons/send.svg" (click)="createMessage()">
        </div>
    </div>

    <div>
        <textarea #textInput cdkTextareaAutosize #messageCreate class="msg-write-container"
            [(ngModel)]="message.content" *ngIf="channelFirebaseService.selectedChannel"
            placeholder="{{getPlaceholder()}}" (click)="closeEmojiBar()" [mentionConfig]="mentionConfig">
            </textarea>


    </div>
</div>
