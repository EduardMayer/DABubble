<div *ngIf="showMessageReactions" class="message-reaction-options">
    <app-addreaction (emojiSelectedOutput)="handleEmojiSelection($event)"></app-addreaction>
</div>

<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <img src="assets/img/icons/checkmark.svg" (click)="handleEmojiSelection('‚úÖ')">
        <img src="assets/img/icons/handsup.svg" (click)="handleEmojiSelection('üôå')">

        <img src="assets/img/icons/addreactionplus.svg" (click)="toggleReactions($event)">
        <img *ngIf="message" src="assets/img/icons/answer.svg"
            (click)="threadFirebaseService.openThread(message)">

        <div *ngIf="isOwnMessage" (blur)="hideOptions($event)" class="message-edit-container">
            <button mat-icon-button (click)="toggleOptions($event)">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="showMessageOptions" class="message-edit-options">
    <button>
        <mat-icon>edit</mat-icon>
        <span>Nachricht bearbeiten</span>
    </button>

</div>
