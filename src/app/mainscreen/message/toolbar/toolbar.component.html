<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <img src="assets/img/icons/checkmark.svg">
        <img src="assets/img/icons/handsup.svg">
        <img src="assets/img/icons/addreactionplus.svg">
        <img src="assets/img/icons/answer.svg">

        <div *ngIf="isOwnMessage" (blur)="hideOptions($event)" class="message-edit-container">
            <button mat-icon-button (click)="showOptions($event)">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="showMessageOptions==true" class="message-edit-options">
    <button>
        <mat-icon>edit</mat-icon>
        <span>Nachricht bearbeiten</span>
    </button>
